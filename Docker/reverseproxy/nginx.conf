events {
}

http {
    server {
        listen 80;

        location /auth {
            proxy_pass http://auth:8080;
        }

        location /user {
            proxy_pass http://user:8080;
        }

        location /game {
            proxy_pass http://game:8080;
        }

        location /market {
            proxy_pass http://market:8080;
        }

        location /room {
            proxy_pass http://room:8080;
        }

        location /card {
            proxy_pass http://card:8080;
        }

        location / {
            proxy_pass http://frontend:3000;
        }
    }
}
